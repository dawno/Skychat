apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.dellpc.skychat"
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile files('C:/Users/dell pc/AndroidStudioProjects/Skychat/libs/classes.jar')
    compile files('C:/Users/dell pc/AndroidStudioProjects/Skychat/libs/gradle-wrapper.jar')
    compile 'com.gospelware.liquidbutton:liquidButtonLib:1.1.4'
    compile files('C:/Users/dell pc/Documents/GitHub/Namaste/libs/volley.jar')
}
